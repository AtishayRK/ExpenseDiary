<div class="card">
    <div class="card-header">
      <h1>Set your budget</h1>
    </div>
    <div class="card-body">
     <form class="form">
         <div class= "form-group">
         <label for="">Amount</label>
         <input type ="number" [(ngModel)] ="budget" name ="budget" placeholder="Whats ur budget" required class="form-control">
         </div>
         <div class= "form-group">
            <label for="">Warning Amount</label>
            <input type ="number" [(ngModel)] ="warn" name ="warn" placeholder="At what amount we should warn you" required class="form-control">
            </div>
     <button (click)="setbudget()" type="button" class ="btn btn-primary float-right">Set</button>
        </form>
    </div>
  </div>
