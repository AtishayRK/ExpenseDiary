<div class="card">
    <div class="card-header">
      <h1>WHAT U SPENT</h1>
    </div>
    <div class="card-body">
     <form class="form-control">
       
      <div class="form-group">
        <label for="">Choose a profile</label>
  <select name="profile" [(ngModel)]="selected" id="profile">
     
    <option *ngFor="let i of profilename" [ngValue]="i">{{i}}</option>
    
  </select>
      </div>
         <div class= "form-group">
         <label for="">ITEM INFO</label>
         <input type ="text" [(ngModel)] ="item" name ="item" placeholder="Enter item info" required class="form-control">
         </div>
         <div class= "form-group">
          <label for="">AMOUNT</label>
          <input type ="number" [(ngModel)] ="amt" name ="amt" placeholder="Enter amount" required class="form-control" >
         </div>
          <div class="form-group">
            <ngb-datepicker #dp [(ngModel)]="model" [ngModelOptions]="{standalone: true}"></ngb-datepicker>
          </div>
                <button type="button" (click)="saveItem()" class ="btn btn-primary float-right">ADD</button>
        </form>
    </div>
  </div>
