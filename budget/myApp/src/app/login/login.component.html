<div class="card">
    <div class="card-header">
      <h1>LOGIN</h1>
    </div>
    <div class="card-body">
     <form class="form">
         <div class= "form-group">
         <label for="">Name</label>
         <input type ="text" [(ngModel)] ="name" name ="name" placeholder="Enter Email" required class="form-control">
         </div>
         <div class= "form-group">
                <label for="">Password</label>
                <input type ="password" [(ngModel)] ="password" name ="password" placeholder="Enter Password" required class="form-control">
                </div>
                <button (click)="loginUser()" type="button" class ="btn btn-primary float-right">LOGIN</button>
        </form>
    </div>
  </div>
